<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laon Prediction</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body{
        margin:auto;
        border-radius:10px;
        padding-top:20px;
        }

    </style>
</head>
<body>
<div class="container" style="background:#008B8B;text-align:center;font-size:2em;padding-top:0.3px;padding-bottom:0.3px;width:60%">

<p><b>Loan Prediction Application</b></p>
</div>
<div class="container" style="background:#BDB76B;font-size:1em;padding-top:20px;padding-left:10px;width:60%">
<div class="row">
    <div class="col-sm-7">
        <form action="{% url 'predict1'  %}" method="post">
    {% csrf_token %}
    <div class="form-group">
       <label for="text1">Enter the loan amount you want to apply for:</label>
      <input type="number" name="text1" class="form-control" id="text1" placeholder="loan amount..." required>
    </div>
      <div class="form-group">
      <label for="text2">Enter your income:</label>
      <input type="number" class="form-control" id="text2" placeholder="income..." name="text2" required>
    </div>
    <div class="form-group">
      <label for="text3">Enter your co-applicant income:</label>
      <input type="number" id="text3" class="form-control" placeholder="co-applicant income..." name="text3" required>
    </div>
<div class="form-group">
      <label for="text4">Enter credit score:</label>
       <select id="text4" name="text4" class="form-control" required>
           <option>0</option>
           <option>1</option>

       </select>
    </div>
       <div class="form-group">
      <label for="text5">Education:</label>
            <input type="radio" name="edu" value="Yes" checked id="text5"> Yes &nbsp
      <input type="radio" name="edu" value="No"> No

    </div>
       <div class="form-group">
      <label for="text6">Marital status:</label>
            <input type="radio" name="marital" value="Yes" checked id="text6"> Yes &nbsp
      <input type="radio" name="marital" value="No"> No

    </div>
<div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="male" checked id="gender"> Male &nbsp
      <input type="radio" name="gender" value="female" > Female &nbsp
      <input type="radio" name="gender" value="other"> Other
    </div>

       <div class="form-group">
      <label for="text7">Self employed:</label>
           <input type="radio" name="self" value="Yes" checked id="text7"> Yes &nbsp
      <input type="radio" name="self" value="No"> No

    </div>

       <div class="form-group">
      <label for="text8">Enter loan amount term:</label>
      <input type="number" class="form-control" id="text8" placeholder="loan amount term..." name="text8" required>
    </div>

    <input type="submit" class="btn btn-primary" value="Predict" name="submit" style="border-radius:5px;font-size:15px">
</form>

</div>
    <div class="col-sm-5" style="text-align:center;padding-top:40px">
        {% load static %}
        <img src="/media/images/img1.jpg" style="height:400px;">
    </div>
</div>
</div>
</body>
</html>
